<!DOCTYPE html>
<html>
<head>
  <title>Years</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="years.js"></script>
</head>
<body>
  <h3>Sunday Manager</h3>
  <p>
    Find the count of how many Sundays appear on the first of the month in the date range provided.
  </p>
  <label>From:</label>
  <input id="fromMonth" placeholder="MM">
  <input id="fromDay" placeholder="DD">
  <input id="fromYear" placeholder="YYYY">

  <label>To:</label>
  <input id="toMonth" placeholder="MM">
  <input id="toDay" placeholder="DD">
  <input id="toYear" placeholder="YYYY">
</body>
</html>
